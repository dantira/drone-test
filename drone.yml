name: drone-test
kind: pipeline
type: docker



steps:
- name: testvar
  image: alpine:3.8

- name: test
  image: plugins/ansible:3.0
  settings:
    playbook: .ansible/playbook.yml
    inventory: .ansible/inventory.yml
    become: true
    ssh_extra_args: "-o StrictHostKeyChecking=no"
    extra_vars:
      from_secret: ansible_extra_vars
    private_key:
      from_secret: ansible_private_key


